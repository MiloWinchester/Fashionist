<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86ec138018.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/Css/basket.css">
    <link rel="shortcut icon" href="assets/Images/online-shopping.png" type="image/x-icon">
    <title>Bag | Fashionist</title>
</head>
<body>
    <site-loader></site-loader>
    <div id="container">
        <site-header></site-header>
        <div id="bag-container">
            <div id="checkout-container">
                <h1 class="checkout-title">Checkout</h1>
                <div class="checkout-info">
                    <div class="info">
                        <p>Subtotal</p>
                        <p id="subtotal">$1050</p>
                    </div>
                    <div class="info">
                        <p>Estimated Delivery</p>
                        <p id="delivery">$50</p>
                    </div>
                    <hr>
                    <div class="info bold">
                        <p>Total</p>
                        <p id="total-price">$1100</p>
                    </div>
                    <hr>
                    <button id="checkout-btn">
                        Shop Now
                    </button>
                </div>
            </div>
            <div id="product-list">
                <div class="product-container">
                    <div class="img-container">
                        <img src="assets/Images/NewArrivals/b1.jpg" alt="Bomber">
                    </div>
                    <div class="product-info">
                        <div class="product-head">
                            <h1 class="title">BJ2834 Jacket</h1>
                            <div class="btns">
                                <button class="fav-btn">
                                    <i class="bi bi-suit-heart"></i>
                                </button>
                                <button class="remove-btn">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        <p class="brand">Machinist Collection</p>
                        <div class="colors">
                            <div class="color"></div>
                        </div>
                        <div class="product-foot">
                            <div class="size-quantity">
                                <div>
                                    <p>Size</p>
                                    <section class="size">
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                        <option value="2XL">2XL</option>
                                    </section>
                                </div>
                                <div>
                                    <p>Quantity</p>
                                    <select name="quantity" class="quantity">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="product-price">
                                <h1 class="price">$769</h1>
                                <h1 class="offer-price">$680</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <theme-btn></theme-btn>
        <site-footer></site-footer>
    </div>
    
    <script src="assets/Js/basket.js" type="module"></script>
</body>
</html>
