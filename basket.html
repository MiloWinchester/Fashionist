<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86ec138018.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/Css/basket.css">
    <link rel="shortcut icon" href="assets/Images/online-shopping.png" type="image/x-icon">
    <title>Bag | Fashionist</title>
</head>
<body>
    <site-loader></site-loader>
    <div id="container">
        <site-header></site-header>
        <div id="bag-container">
            <div id="checkout-container">
                <h1 class="checkout-title">Checkout</h1>
                <div class="checkout-info">
                    <div class="info">
                        <p>Subtotal</p>
                        <p class="minus">
                            <i class="bi bi-dash-lg"></i>
                        </p>
                        <p id="subtotal" class="value"></p>
                    </div>
                    <div class="info">
                        <p>Total Discount</p>
                        <p class="minus">
                            <i class="bi bi-dash-lg"></i>
                        </p>
                        <p id="discount" class="value"></p>
                    </div>
                    <div class="info">
                        <p>Estimated Delivery</p>
                        <p class="minus">
                            <i class="bi bi-dash-lg"></i>
                        </p>
                        <p id="delivery" class="value"></p>
                    </div>
                    <hr>
                    <div class="info bold">
                        <p>Total</p>
                        <p class="minus">
                            <i class="bi bi-dash-lg"></i>
                        </p>
                        <p id="total-price" class="value"></p>
                    </div>
                    <hr>
                    <button id="checkout-btn">
                        Shop Now
                    </button>
                    <small id="shop-note">Double check your desired product, color, size, etc...</small>
                </div>
            </div>
            <div id="product-list">
            
                <div class="login-msg">
                    <p>Login into your account to see your shopping list ðŸ¤‘</p>
                </div>
                <div class="empty-msg">
                    <p>You haven't add any product to your bag yet ðŸ˜’</p>
                </div>
            </div>
        </div>
        <theme-btn></theme-btn>
        <site-footer></site-footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/Js/basket.js" type="module"></script>
</body>
</html>
