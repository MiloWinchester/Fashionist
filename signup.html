<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/Css/signup.css">
    <link rel="shortcut icon" href="assets/Images/online-shopping.png" type="image/x-icon">
    <title>Signup | Fashionist</title>
</head>
<body>
    <site-loader></site-loader>
    <div id="container">
        <div id="text-container">
            <div id="img-container">
                <img src="assets/Images/cover-removebg.png" alt="fashion">
            </div>
            <div id="social-links">
                <button id="tel-btn">
                    <a href="https://t.me/MiloWinchester" target="_blank">
                        <i class="bi bi-telegram"></i>
                    </a>
                </button>
                <button id="insta-btn">
                    <a href="https://www.instagram.com/millad_x/" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </button>
                <button id="x-btn">
                    <a href="https://twitter.com/MilloWinchester" target="_blank">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                </button>
                <button id="site-btn">
                    <a href="index.html">
                        <i class="bi bi-globe2"></i>
                    </a>
                </button>
                <button id="email-btn">
                    <a href="mailto:milowinchester6@gmail.com" target="_blank">
                        <i class="bi bi-envelope"></i>
                    </a>
                </button>
            </div>
        </div>
        <form id="signup-form">
            <div id="name-container">
                <div class="input-box form-floating">
                    <input type="text" placeholder="Name" id="name-input" class="form-control input">
                    <label for="name-input">Name</label>
                    <i class="bi bi-exclamation-circle error-icon"></i>
                    <small id="name-err" class="error-msg"></small>
                </div>
                <div class="input-box form-floating">
                    <input type="text" placeholder="Lastname (Optional)" id="lastname-input" class="form-control input">
                    <label for="lastname-input">Lastname (Optional)</label>
                </div>
            </div>
            <div class="input-box form-floating">
                <input type="text" placeholder="Email" id="email-input" class="form-control input">
                <label for="email-input">Email</label>
                <i class="bi bi-exclamation-circle error-icon"></i>
                <small id="email-err" class="error-msg"></small>
            </div>
            <div id="pass-container">
                <div class="input-box form-floating">
                    <input type="password" placeholder="Password" id="pass-input" class="form-control input">
                    <label for="pass-input">Password</label>
                    <i class="bi bi-exclamation-circle error-icon"></i>
                    <small id="pass-err" class="error-msg"></small>
                </div>
                <div class="input-box form-floating">
                    <input type="password" placeholder="Confirm Password" id="pass-confirm-input" class="form-control input">
                    <label for="pass-confirm-input">Confirm Password</label>
                    <i class="bi bi-exclamation-circle error-icon"></i>
                    <small id="confirm-pass-err" class="error-msg"></small>
                </div>
            </div>
            <div class="input-box form-floating">
                <input type="text" placeholder="Phone (Optional)" id="phone-input" class="form-control input">
                <label for="phone-input">Phone (Optional)</label>
                <i class="bi bi-exclamation-circle error-icon"></i>
                <small id="phone-err" class="error-msg"></small>
            </div>
            <button id="signup-btn" class="button">Sign up</button>
            <hr>
            <div id="social-signup">
                <div id="google-signup" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                    Google
                </div>
                <div id="facebook-signup" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                        <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path><path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
                    </svg>
                    Facebook
                </div>
            </div>
            <p id="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
        <div class="modal-box">
        </div>
        <theme-btn></theme-btn>
    </div>
</body>
    <script type="module" src="assets/Js/signup.js"></script>
</html>
