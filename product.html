<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86ec138018.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="shortcut icon" href="assets/Images/online-shopping.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/Css/product.css">
    <link rel="stylesheet" href="assets/Css/item.css">
    <title>Products | Fashionist</title>
</head>
<body>
    <site-loader></site-loader>
    <div id="container">
        <site-header></site-header>
        <div id="featured-container">
            <div class="slide-section">
                <div class="section-title">
                    <h1>Featured</h1>
                </div>
                <div class="swiper featured-swiper">
                    <div class="swiper-wrapper featured-wrapper">
                        <div class="swiper-slide slide">
                            <img src="assets/Images/Featured/1.jpg" alt="men fashion">
                          </div>
                          <div class="swiper-slide slide">
                            <img src="assets/Images/Featured/3.jpg" alt="men fashion">
                          </div>
                          <div class="swiper-slide slide">
                            <img src="assets/Images/Featured/4.jpg" alt="men fashion">
                          </div>
                          <div class="swiper-slide slide">
                            <img src="assets/Images/Featured/5.jpg" alt="men fashion">
                          </div>
                          <div class="swiper-slide slide">
                            <img src="assets/Images/Featured/6.jpg" alt="men fashion">
                          </div>
                          <div class="swiper-slide slide">
                            <img src="assets/Images/Featured/7.jpg" alt="men fashion">
                          </div>
                    </div>
                    <div class="swiper-button-prev featured-button-prev"></div>
                    <div class="swiper-button-next featured-button-next"></div>
                    <div class="swiper-scrollbar featured-scrollbar"></div>
                </div>
            </div>
        </div>
        <div id="bestsells-container">
            <div class="slide-section">
                <div class="section-title">
                    <h1>Best Sells</h1>
                </div>
                <div class="swiper bestsells-swiper">
                    <div class="swiper-wrapper bestsells-wrapper">
                    </div>
                    <div class="swiper-button-prev bestsells-button-prev"></div>
                    <div class="swiper-button-next bestsells-button-next"></div>
                    <div class="swiper-pagination bestsells-pagination"></div>
                    <div class="swiper-scrollbar bestsells-scrollbar"></div>
                </div>
            </div>
        </div>
        <div id="summer-container">
            <div class="slide-section">
                <div class="section-title">
                    <h1>Summer Collection</h1>
                </div>
                <div class="swiper summer-swiper">
                    <div class="swiper-wrapper summer-wrapper">
                    </div>
                    <div class="swiper-button-prev summer-button-prev"></div>
                    <div class="swiper-button-next summer-button-next"></div>
                    <div class="swiper-pagination summer-pagination"></div>
                    <div class="swiper-scrollbar summer-scrollbar"></div>
                </div>
            </div>
        </div>
        <div id="winter-container">
            <div class="slide-section">
                <div class="section-title">
                    <h1>Winter Collection</h1>
                </div>
                <div class="swiper winter-swiper">
                    <div class="swiper-wrapper winter-wrapper">
                    </div>
                    <div class="swiper-button-prev winter-button-prev"></div>
                    <div class="swiper-button-next winter-button-next"></div>
                    <div class="swiper-pagination winter-pagination"></div>
                    <div class="swiper-scrollbar winter-scrollbar"></div>
                </div>
            </div>
        </div>
        <div id="shoes-container">
            <div class="slide-section">
                <div class="section-title">
                    <h1>Shoes & Sneakers</h1>
                </div>
                <div class="swiper shoes-swiper">
                    <div class="swiper-wrapper shoes-wrapper">
                    </div>
                    <div class="swiper-button-prev shoes-button-prev"></div>
                    <div class="swiper-button-next shoes-button-next"></div>
                    <div class="swiper-pagination shoes-pagination"></div>
                    <div class="swiper-scrollbar shoes-scrollbar"></div>
                </div>
            </div>
        </div>
        <div id="jeans-container">
            <div class="slide-section">
                <div class="section-title">
                    <h1>Jeans & Pants</h1>
                </div>
                <div class="swiper jeans-swiper">
                    <div class="swiper-wrapper jeans-wrapper">
                    </div>
                    <div class="swiper-button-prev jeans-button-prev"></div>
                    <div class="swiper-button-next jeans-button-next"></div>
                    <div class="swiper-pagination jeans-pagination"></div>
                    <div class="swiper-scrollbar jeans-scrollbar"></div>
                </div>
            </div>
        </div>
        <div id="accessory-container">
            <div class="slide-section">
                <div class="section-title">
                    <h1>Accessory</h1>
                </div>
                <div class="swiper accessory-swiper">
                    <div class="swiper-wrapper accessory-wrapper">
                    </div>
                    <div class="swiper-button-prev accessory-button-prev"></div>
                    <div class="swiper-button-next accessory-button-next"></div>
                    <div class="swiper-pagination accessory-pagination"></div>
                    <div class="swiper-scrollbar accessory-scrollbar"></div>
                </div>
            </div>
            <div class="slide-section underwear-section">
                <div class="section-title">
                    <h1>UnderWear</h1>
                </div>
                <div class="swiper underWear-swiper">
                    <div class="swiper-wrapper underWear-wrapper">
                    </div>
                    <div class="swiper-button-prev underWear-button-prev"></div>
                    <div class="swiper-button-next underWear-button-next"></div>
                    <div class="swiper-pagination underWear-pagination"></div>
                    <div class="swiper-scrollbar underWear-scrollbar"></div>
                </div>
            </div>
        </div>
        <theme-btn></theme-btn>
        <site-footer></site-footer>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/Js/product.js" type="module"></script>
    <script type="module" src="assets/Libraries/swiper.js"></script>
</html>
