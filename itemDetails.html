<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86ec138018.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/Css/itemDetails.css">
    <link rel="shortcut icon" href="assets/Images/online-shopping.png" type="image/x-icon">
    <title>Details | Fashionist</title>
</head>
<body>
    <site-loader></site-loader>
    <div id="container">
        <site-header></site-header>
        <div id="item-container">
            <div id="item-details">
                <div id="item-img-container">
                    <div class="side-images">
                    </div>
                    <div class="current-img">
                        <img src="" alt="Fashion" class="current-image">
                    </div>
                </div>
                <div id="item-info">
                    <div class="item-title">
                        <h1 class="title">BJ4735 Bobmer Jacket</h1>
                        <p class="brand">Machinist Collection</p>
                    </div>
                    <div class="colors">
                    </div>
                    <div class="item-size">
                        <p class="free-size">FreeSize</p>
                        <button class="size-btn"></button>
                        <span>/</span>
                        <button class="size-btn"></button>
                        <span>/</span>
                        <button class="size-btn"></button>
                        <span>/</span>
                        <button class="size-btn padding-10"></button>
                        <span>/</span>
                        <button class="size-btn padding-5"></button>
                    </div>
                    <div class="item-images">
                    </div>
                    <div class="price-info">
                        <h1 class="price"></h1>
                        <h1 class="offer-price"></h1>
                    </div>
                    <div class="item-btns">
                        <button class="basket-btn">Add to Bag</button>
                        <button class="favourite-btn">
                            <i class="bi bi-suit-heart fav-icon"></i>
                        </button>
                    </div>
                    <div class="item-discount">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="login-modal">
                <p>Login into your account first ðŸ™‚</p>
            </div>
        </div>
        <theme-btn></theme-btn>
        <site-footer></site-footer>
    </div>

    <script src="assets/Js/itemDetails.js" type="module"></script>
</body>
</html>
